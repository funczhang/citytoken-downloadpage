		<script type="text/javascript">
			var currentsite = 0;
			$(window).scroll(function() {
				var px = 2.33;
				var scrollTop = $(document).scrollTop();
				if(scrollTop > window.currentsite) {
					px = -2.33;
				}
				window.currentsite = scrollTop;
				var activebg = document.getElementsByClassName('activebg');
				var len = activebg.length;
				for(var i = 0; i < len; i++) {
					var y = activebg[i].style.backgroundPositionY;
					y = y.replace("px", "");
					y = Number(y) + Number(px);
					activebg[i].style.backgroundPositionY = y + 'px';
				}
			});

			var browser = {
				versions: function() {
					var u = navigator.userAgent,
						app = navigator.appVersion;
					return { //移动终端浏览器版本信息
						trident: u.indexOf('Trident') > -1, //IE内核
						presto: u.indexOf('Presto') > -1, //opera内核
						webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
						gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
						mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
						ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
						android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
						iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
						iPad: u.indexOf('iPad') > -1, //是否iPad
						webChat: u.indexOf('MicroMessenger') > -1, //是否微信浏览器
						webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
					};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
			};

			function open_appstore() {
				if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
					if(browser.versions.webChat) {
						//var s=document.getElementById("iosWebChatId");
						//s.src = "/resource/img/tipImg.jpg";
						//s.src = "/webresources/images/nuoche.jpg";
						window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=com.ewoho.citytoken&from=groupmessage&isappinstalled=0#opened";
						//window.location="http://www.ewoho.com/";
					} else {
						window.location = "https://itunes.apple.com/app/id1057062733";
					}
				}
			}

			function open_android() {
				if(browser.versions.android) {
					if(browser.versions.webChat) {
						var tip = document.getElementById('weixin-tip');
						tip.style.display = 'block';
						var close = document.getElementById('close');
						close.onclick = function() {
							tip.style.display = 'none';
						}
					} else {
						window.location = "http://news.citytoken.cn/download/citytoken.apk";
					}
				}
			}
			$(window).on("load", function() {
				if(browser.versions.android) {
					if(browser.versions.webChat) {
						var tip = document.getElementById('weixin-tip');
						tip.style.display = 'block';
						var close = document.getElementById('close');
						close.onclick = function() {
							tip.style.display = 'none';
						}
					}
				}
			});
		</script>
